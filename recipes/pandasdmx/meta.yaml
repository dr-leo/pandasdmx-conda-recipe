    {% set name = "pandaSDMX" %}
{% set version = "1.0.0rc1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://files.pythonhosted.org/packages/66/2e/42226652796172a36b415f0ee0e4b2a6d814524c508c615ce37450aa5746//{{ name }}-{{ version }}.tar.gz"
  sha256: 0858e2bffcba4a0a9d799909fea2b7d7a883a264972e02aa9e110149886c8632

build:
  number: 0
  noarch: python
  skip: true  # [py<37]  
  script: "{{ PYTHON }} -m pip install . --no-deps -vv" 

requirements:
  host:
    - python
    - pip
  run:
    - lxml >=3.6
    - pandas >=0.24
    - pydantic >=1.1
    - requests >=2.7

test:
  imports:
    - pandasdmx
    - pandasdmx.reader.sdmxml
    - pandasdmx.writer
    
about:
  home: "https://github.com/dr-leo/pandasdmx"
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE 
  summary: "Statistical Data and Metadata eXchange (SDMX) for the Python data ecosystem"
  doc_url: "http://pandasdmx.readthedocs.io/" 
  dev_url: "https://github.com/dr-leo/pandasdmx" 

extra:
  recipe-maintainers:
    - dr-leo
